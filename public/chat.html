<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Interface - Test API</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: calc(100vh - 40px);
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 600;
    }

    .logout-btn {
      background: rgba(255,255,255,0.2);
      border: 1px solid rgba(255,255,255,0.3);
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s;
    }

    .logout-btn:hover {
      background: rgba(255,255,255,0.3);
    }

    .login-section {
      padding: 40px;
      background: white;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
    }

    .login-section.active {
      display: flex;
    }

    .login-box {
      background: #f8f9fa;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-box h2 {
      margin-bottom: 24px;
      color: #333;
      text-align: center;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
    }

    .config-section {
      padding: 20px;
      background: #f8f9fa;
      border-bottom: 1px solid #e0e0e0;
      display: none;
    }

    .config-section.active {
      display: block;
    }

    .config-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 15px;
    }

    .config-group {
      display: flex;
      flex-direction: column;
    }

    .config-group label {
      font-size: 12px;
      font-weight: 600;
      color: #666;
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .config-group input, .config-group select {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      font-family: 'Courier New', monospace;
    }

    .config-group input:focus, .config-group select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
    }

    .admin-mode {
      display: inline-block;
      background: rgba(255,255,255,0.2);
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      margin-left: 10px;
    }

    .test-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: transform 0.2s;
      width: 100%;
    }

    .test-btn:hover {
      transform: translateY(-2px);
    }

    .test-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #f8f9fa;
    }

    .message {
      margin-bottom: 16px;
      display: flex;
      flex-direction: column;
    }

    .message.user {
      align-items: flex-end;
    }

    .message.assistant {
      align-items: flex-start;
    }

    .message-content {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 12px;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .message.user .message-content {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .message.assistant .message-content {
      background: white;
      color: #333;
      border: 1px solid #e0e0e0;
    }

    .message-label {
      font-size: 11px;
      color: #999;
      margin-bottom: 4px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .provider-badge {
      display: inline-block;
      background: #667eea;
      color: white;
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 10px;
      margin-left: 8px;
      font-weight: 600;
    }

    .input-section {
      padding: 20px;
      background: white;
      border-top: 1px solid #e0e0e0;
    }

    .input-row {
      display: flex;
      gap: 10px;
    }

    .input-row textarea {
      flex: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      resize: none;
      min-height: 50px;
    }

    .input-row textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
    }

    .send-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: transform 0.2s;
    }

    .send-btn:hover {
      transform: translateY(-2px);
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .clear-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: transform 0.2s;
    }

    .clear-btn:hover {
      transform: translateY(-2px);
    }

    .status {
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      font-size: 13px;
      display: none;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .empty-state {
      text-align: center;
      color: #999;
      padding: 60px 20px;
    }

    .empty-state h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .empty-state p {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <h1>ðŸ¤– Chat Interface<span class="admin-mode" id="admin-badge" style="display:none;">Admin</span></h1>
      </div>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <!-- Login Section -->
    <div class="login-section active" id="login-section">
      <div class="login-box">
        <h2>Login to Chat</h2>
        <input type="text" id="login-username" placeholder="Username" />
        <input type="password" id="login-password" placeholder="Password" />
        <button onclick="login()">Login as Admin</button>
        <div class="status" id="login-status"></div>
      </div>
    </div>

    <div class="config-section" id="config-section">
      <div class="config-row">
        <div class="config-group">
          <label>API Key</label>
          <input type="password" id="api-key" placeholder="sk-julio1234">
        </div>
        <div class="config-group">
          <label>Model</label>
          <select id="model-select">
            <option value="">Loading models...</option>
          </select>
        </div>
      </div>
      <div class="config-row">
        <button class="test-btn" onclick="testConnection()">Test Connection</button>
        <button class="clear-btn" onclick="clearChat()">Clear Chat</button>
      </div>
      <div class="status" id="status"></div>
    </div>

    <div class="chat-container" id="chat-container">
      <div class="empty-state">
        <h3>No messages yet</h3>
        <p>Enter your API key, select a model, and start chatting!</p>
      </div>
    </div>

    <div class="input-section">
      <div class="input-row">
        <textarea id="message-input" placeholder="Type your message here... (Press Ctrl+Enter to send)"></textarea>
        <button class="send-btn" onclick="sendMessage()" id="send-btn">Send</button>
      </div>
    </div>
  </div>

  <script src="chat.js"></script>
</body>
</html>
